<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>EV Youth</title>
    <link rel="icon" href="assets/EV-Youth-Updated-Logo.png" type="image/png">
    <link rel="stylesheet" href="assets/main/evyouth/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Bebas+Neue&display=swap" rel="stylesheet">
</head>
<body>
    <div class="min-h-screen">
        <!-- Background overlay with texture -->
        <div class="background-overlay"></div>

        <!-- Navbar -->
        <header class="navbar">
            <a href="/" class="logo">VALORANT</a>
            
            <div class="social-buttons">
                <a href="index.html" class="social-button home" aria-label="Home">
                    <div class="icon-wrapper">
                        <img src="assets/MainPage.png" alt="Home icon" width="20" height="20">
                    </div>
                </a>
            </div>
        </header>

        <main class="main-content">
            <!-- Team Info Section -->
            <section class="team-section">
                <div class="team-card">
                    <div class="team-header">
                        <img src="assets/EV-Youth-Updated-Logo.png" alt="Team Logo">
                        <h1 class="gradient-text">EV Youth</h1>
                    </div>
                    
                    <div class="players-container">
                        <div class="player-box" style="--animation-order: 1;" data-agents='[{"name": "Sova", "icon": "assets/agents/Sova_icon.webp"}]'>
                            <img src="assets/players/Mjölnir.png" alt="Player 1">
                            <h3>Mjölnir</h3>
                            <p>Matin Zareh</p>
                        </div>
                        <div class="player-box" style="--animation-order: 2;" data-agents='[{"name": "Neon", "icon": "assets/agents/Neon_icon.webp"}, {"name": "Cypher", "icon": "assets/agents/Cypher_icon.webp"}]'>
                            <img src="assets/players/MalumCaedo.png" alt="Player 2">
                            <h3>MalumCaedo</h3>
                            <p>Amirali Jafari</p>
                        </div>
                        <div class="player-box" style="--animation-order: 3;" data-agents='[{"name": "Gekko", "icon": "assets/agents/Gekko_icon.webp"}]'>
                            <img src="assets/players/Default.jpg" alt="Player 3">
                            <h3>Peely</h3>
                            <p>Mohammad Messgar</p>
                        </div>
                    </div>
                </div>
            </section>
            
            <div class="button-container">
                <a href="esports.html" class="action-button">Exo Vanguard Team</a>
            </div>
        </main>

        <footer class="footer">
            <p>© 2025<span id="current-year"></span> mDev. All rights reserved - MIT Licensed</p>
        </footer>
    </div>

    <div id="popup" class="popup">
        <div class="popup-content">
            <h3>Signature Agents</h3>
            <div id="agents-container" class="agents-container"></div>
        </div>
    </div>

    <script src="assets/main/evyouth/script.js"></script>
</body>
</html>
